<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
<div class="container">
    <button class="newbook" id="newbook">New Book</button>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h1>My Book Library</h1>
            <form id="newBookForm">
                <div class="addnewbook">
                    <label for="book">Book</label><br>
                    <input type="text" id="book" class="book" required><br>
                    <label for="author">Author</label><br>
                    <input type="text" id="author" class="author" required><br>
                    <label for="status">Status</label><br>
                    <select name="status" id="status" class="status">
                        <option value="read" class="read">Read</option>
                        <option value="not read" class="unread">Unread</option>
                    </select>
                    <button type="submit" class="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="librarySection">
                <!-- Book entries will be added here -->
            </tbody>
        </table>
    </div>
</div>
<script src="library.js"></script>
</body>
</html>
